<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notepad</title>
  <style>
    body {
      background: #456;
    }
    #window {
      width: 400px;
      background: #d9d9d9;
      margin: 0 auto;
      margin-top: 2%;
      border-radius: 3px;
      padding: 12px 0;
      font-family: Verdana, sans-serif;
      color: #333;
      cursor: default;
      box-shadow: 0 0 16px -2px #32323280;
    }
    #buttons {
      float: right;
      margin-right: 12px;
    }
    #buttons a{
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: inline-block;
      transition: background .3s;
      -webkit-transition: background .3s;
    }
    #minimize {
      background: #3c6;
    }
    #resize {
      background: #cc3;
    }
    #close {
      background: #c33;
    }
    #minimize:hover {
      background: #1a4;
    }
    #resize:hover {
      background: #aa1;
    }
    #close:hover {
      background: #a11;
    }
    #title {
      margin-left: 12px;
      font-size: 90%;
    }
    textarea {
      width: 96%;
      height: 60vh;
      background: #efefef;
      margin-top: 10px;
      border: 0;
      padding: 2%;
      font-family: Verdana, sans-serif;
      font-size:95%;
      line-height:24px;
      color:#333;
      overflow:auto;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="window">
    <div id="buttons">
      <a href="#" id="minimize"></a>
      <a href="#" id="resize"></a>
      <a href="#" id="close"></a>
    </div>
    <div id="title">Notepad</div>
    <textarea id="textarea"></textarea>
  </div>
</body>
</html>
